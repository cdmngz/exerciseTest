<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        body > *{
            margin: 3%;
            transform: scale(1.5);
        }
    </style>
</head>
<body>

    <input type="text" autofocus>
    <button>Enviar</button>
    <p></p>

    <script>
        
        let arreglo = ""
        let guion = arreglo
        let getTexto = () => document.getElementsByTagName("input")[0].value
        const boton = document.getElementsByTagName("button")[0]
        const p = document.getElementsByTagName("p")[0]
        
        let concatenador = texto => texto!="cancelar"
            ? (arreglo += guion + texto, console.log(arreglo))
            : p.innerText = arreglo
        
        boton.addEventListener("click", () => (concatenador(getTexto()), guion = " - "))

    </script>
</body>
</html>
