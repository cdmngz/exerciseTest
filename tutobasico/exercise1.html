<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        body > *{
            margin: 3%;
            transform: scale(1.5);
        }
    </style>
</head>
<body>

    <input type="number" autofocus>
    <button>Enviar Edad</button>

    <script>
        
        const boton = document.getElementsByTagName("button")[0]
        let valor = () => document.getElementsByTagName("input")[0].value

        let esMayor = edad => (edad >= 18)
            ? "El usuario de edad " + edad + " es mayor de edad."
            : "El usuario de edad " + edad + " es menor de edad."

        boton.addEventListener("click", () => console.log(esMayor(valor())))

    </script>
</body>
</html>
